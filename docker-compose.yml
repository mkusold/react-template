version: '3.7'
services:
  webapp-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: 'development'
    volumes:
      - '.:/app'
      - '/app/node_modules'
    
  webapp-build:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: 'production'